<mat-grid-list cols="3" gutterSize="25px" rowHeight="4:3" style="margin: 50px">
	<mat-grid-tile *ngFor="let course of courseList; let i = index" style="background-color: blueviolet; border-radius: 4px">
		<mat-grid-tile-header> {{ course.name }} </mat-grid-tile-header>

		<mat-grid-tile-footer> SIT 00{{ i + 1 }} </mat-grid-tile-footer>
	</mat-grid-tile>
</mat-grid-list>
