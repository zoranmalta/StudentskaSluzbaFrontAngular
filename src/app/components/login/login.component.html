<div class="container-fluid">

    <div class="row" style="margin-top: 10px;">
        <div class="col" ></div>
        <div class="col-5" style="background-color: rgb(250, 206, 228);padding: 10px;">
            <h2>Login please</h2>
            <h6 [class.d-none]="!hasError" class="text-danger">Pogresno korisnicko ime ili lozinka</h6>
            <form #usernameForm="ngForm" (ngSubmit)="onSubmit(user)" novalidate>
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" #uname="ngModel" required [class.is-invalid]="uname.invalid && uname.touched" 
                    class="form-control" name="username" [(ngModel)]="user.username" (focus)="onFocus()">
                    <small class="text-danger" [class.d-none]="uname.valid || uname.untouched">Username is required</small>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" #pass="ngModel" required [class.is-invalid]="pass.invalid && pass.touched" 
                    class="form-control" name="password" [(ngModel)]="user.password" (focus)="onFocus()">
                    <small class="text-danger" [class.d-none]="pass.valid || pass.untouched">Password is required</small>
                </div>
                <button [disabled]="usernameForm.form.invalid" class="btn btn-primary" type="submit">Login</button>
            </form>
        </div>
        <div class="col" ></div>
      </div>
    
</div>
